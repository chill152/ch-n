<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>3-Tier Birthday Cake Gesture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050005; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; color: white; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        #video_container { position: absolute; bottom: 15px; right: 15px; width: 160px; height: 120px; border-radius: 10px; overflow: hidden; transform: scaleX(-1); border: 2px solid #ff00ff; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .instructions { font-size: 11px; color: #ffccff; margin-top: 10px; line-height: 1.5; }
    </style>
</head>
<body>

<div id="ui">
    <h3 style="margin:0; color: #ff3399;">Bánh Sinh Nhật 3 Tầng</h3>
    <input type="color" id="colorPicker" value="#ff3399" style="width:100%; margin-top:10px;">
    <div id="status" style="font-size:12px; margin-top:5px; color:#00ff00;">Đang khởi động camera...</div>
    <div class="instructions">
        • <b>Xoay:</b> Di chuyển ngón trỏ sang trái/phải<br>
        • <b>Mở quà:</b> Xòe cả bàn tay để hiện ảnh<br>
        • <b>Đứng yên:</b> Khép bàn tay lại
    </div>
</div>

<div id="video_container">
    <video id="input_video"></video>
</div>

<script>
    // --- KHỞI TẠO SCENE ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 600;

    // --- NẠP ẢNH TỪ MÁY TÍNH ---
    const imgUrl = 'sinhnhat.jpg'; // <-- ĐẢM BẢO FILE NÀY NẰM CÙNG THƯ MỤC
    let photoMesh;
    new THREE.TextureLoader().load(imgUrl, (texture) => {
        const geo = new THREE.PlaneGeometry(300, 300);
        const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0 });
        photoMesh = new THREE.Mesh(geo, mat);
        scene.add(photoMesh);
    });

    // --- TẠO BÁNH 3 TẦNG ---
    const particleCount = 8000;
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(particleCount * 3);
    const dest = new Float32Array(particleCount * 3);

    function createTier(startIndex, count, radius, bottom, top) {
        for (let i = startIndex; i < startIndex + count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const r = Math.random() < 0.2 ? Math.random() * radius : radius; // Hạt ở vỏ và ruột
            const h = Math.random() * (top - bottom) + bottom;
            
            pos[i * 3] = Math.cos(angle) * r;
            pos[i * 3 + 1] = h;
            pos[i * 3 + 2] = Math.sin(angle) * r;
            
            dest[i * 3] = pos[i * 3] * 5;
            dest[i * 3 + 1] = pos[i * 3 + 1] * 5;
            dest[i * 3 + 2] = pos[i * 3 + 2] * 5;
        }
    }

    // Tầng 1 (Dưới cùng)
    createTier(0, 3500, 150, -100, -20);
    // Tầng 2 (Giữa)
    createTier(3500, 2500, 100, -20, 50);
    // Tầng 3 (Trên cùng)
    createTier(6000, 1500, 60, 50, 100);
    // Nến
    createTier(7500, 500, 5, 100, 150);

    geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(pos), 3));
    const mat = new THREE.PointsMaterial({ size: 2, color: 0xff3399, transparent: true, blending: THREE.AdditiveBlending });
    const points = new THREE.Points(geo, mat);
    scene.add(points);

    // --- XỬ LÝ AI ---
    const videoElement = document.getElementById('input_video');
    let revealFactor = 0;
    let rotationSpeed = 0;

    function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            document.getElementById('status').innerText = "AI đã sẵn sàng!";
            const hand = results.multiHandLandmarks[0];
            
            // 1. Kiểm tra xoay: Dựa vào vị trí ngón trỏ (điểm 8) so với tâm màn hình (0.5)
            const indexFinger = hand[8];
            if (Math.abs(indexFinger.x - 0.5) > 0.1) {
                rotationSpeed = (indexFinger.x - 0.5) * 0.1;
            } else {
                rotationSpeed = 0;
            }

            // 2. Kiểm tra mở lòng bàn tay: So sánh các đầu ngón tay với gốc ngón tay
            // Nếu các đầu ngón (8,12,16,20) đều cao hơn gốc (6,10,14,18) -> Đang mở tay
            const isOpened = hand[8].y < hand[6].y && hand[12].y < hand[10].y && hand[16].y < hand[14].y;
            revealFactor = THREE.MathUtils.lerp(revealFactor, isOpened ? 1 : 0, 0.1);
        } else {
            rotationSpeed = 0;
            revealFactor = THREE.MathUtils.lerp(revealFactor, 0, 0.1);
        }
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
    hands.onResults(onResults);
    new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 }).start();

    // --- ANIMATION ---
    function animate() {
        requestAnimationFrame(animate);

        points.rotation.y += rotationSpeed;
        if(photoMesh) photoMesh.rotation.y = points.rotation.y;

        const pArray = geo.attributes.position.array;
        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            pArray[i3] += ((pos[i3] + (dest[i3] - pos[i3]) * revealFactor) - pArray[i3]) * 0.1;
            pArray[i3+1] += ((pos[i3+1] + (dest[i3+1] - pos[i3+1]) * revealFactor) - pArray[i3+1]) * 0.1;
            pArray[i3+2] += ((pos[i3+2] + (dest[i3+2] - pos[i3+2]) * revealFactor) - pArray[i3+2]) * 0.1;
        }
        geo.attributes.position.needsUpdate = true;

        if(photoMesh) {
            photoMesh.material.opacity = revealFactor;
            photoMesh.scale.set(revealFactor, revealFactor, revealFactor);
        }
        renderer.render(scene, camera);
    }
    animate();

    document.getElementById('colorPicker').oninput = (e) => mat.color.set(e.target.value);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
